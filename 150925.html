<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Zamówienie</h1>

     Wybierz Obraz
     <input type="file" id="plik" accept="image/png, image/jpeg" /></input> <br> <br>
     Liczba Kopii: 
     <input type="number" id="l_kopii"></input> <br> <br>
      
     <input type="radio" name="1" id="papier" value="1.5">Papier błyszczący</input>
     <input type="radio" name="1" id="papier" value="2">Papier matowy</input> <br> <br>

     <button id="dodaj">Dodaj do koszyka</button>


     <div id="koszyk">
          <h1>Koszyk</h1>

     </div>

     <script>
          const koszyk = document.querySelector("#koszyk");
          const dodajdokoszyka = document.querySelector("#dodaj");

          const radiosy = document.querySelectorAll("#papier");

          const ilosc_kopi = document.querySelector("#l_kopii");
          
          dodajdokoszyka.addEventListener("click", function(element){
               let cena;

               radiosy.forEach(function(key, number){
                    if(key.checked){
                         cena = key.value;
                    };
               });

               let paragraf = document.createElement("p");
               let image = document.createElement("img");

               paragraf.innerText = "Liczba kopii: " + ilosc_kopi.value + "\nCena: " + (cena * ilosc_kopi.value);

               image.src = URL.createObjectURL(
                    document.querySelector("#plik").files[0]
               )

               image.width = 50;
               image.height = 50;

               const div = document.createElement("div");

               div.appendChild(paragraf);
               div.appendChild(image);

               koszyk.appendChild(div);
          });
          
     </script>

</body>
</html>
